<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome Back</h1>
            <p>We're thrilled to see you again and hope you're ready for a productive and enjoyable session with us.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="fb.png"></a>
                <a href="https://www.instagram.com/accounts/login/"><img src="ig.jpg"></a>
                <a href="https://www.tiktok.com/foryou?lang=en/"><img src="tiktok.png"></a>
            </div>
        </div>

        <div class="signup-section">
            <h2>Sign Up</h2>
            <form action="#">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                
                <button type="submit" class="signup-btn">Sign Up</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
